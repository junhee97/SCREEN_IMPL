<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    // 배열 : 여러 자료형을 저장하기 위한 자료구조
    let arr = ['str1', 'str2', null, true, false, undefined, { name: "홍길동", age: 15 }];
    console.log(typeof arr);
    console.log(arr[0]);
    console.log(typeof arr[0]);
    console.log(arr[1]);
    console.log(typeof arr[1]);
    console.log(arr[2]);
    console.log(typeof arr[2]);
    console.log(arr[3]);
    console.log(typeof arr[3]);
    console.log(arr[4]);
    console.log(typeof arr[4]);
    console.log(arr[5]);
    console.log(typeof arr[5]);
    console.log(arr[6]);
    console.log(typeof arr[6]);

    console.log(arr);
    arr[7] = 100;
    console.log(arr);
    arr[10] = "helloworld";
    console.log(arr[8], arr[9], arr[10]);
    console.log('길이 : ', arr.length);

    // 배열 함수 사용해보기(forEach)
    arr.forEach((item) => {
      console.log('item', item);
    });

    // 배열 함수 사용해보기
    // push : 마지막 index에 요소추가
    arr.push('aaa'); arr.push('bbb'); arr.push('ccc');
    console.log(arr);

    // pop : 마지막 index 요소 제거
    arr.pop(); arr.pop();
    console.log(arr);
  </script>

</body>

</html>

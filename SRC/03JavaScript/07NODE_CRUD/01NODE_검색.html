<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <ul>
    <li>LIST_1</li>
    <li id="li-2">LIST_2</li>
    <li class="item">LIST_3</li>
    <li>LIST_4</li>
    <li id="li-5">LIST_5</li>
    <li>LIST_6</li>
    <li class="item">LIST_7</li>
    <li class="item">LIST_8</li>
  </ul>


  <script>

    // getElementById('id명')
    const li2El = document.getElementById('li-2');
    li2El.style.backgroundColor = 'crimson';
    li2El.style.fontSize = '2rem';

    // querySelector('선택자')
    const itemEl = document.querySelector('.item');
    itemEl.style.color = '#ff00ff';
    itemEl.style.fontWeight = '900';

    // querySelectorAll('선택자')
    const itemEls = document.querySelectorAll('.item');
    console.log(itemEls);
    itemEls.forEach((item) => {
      item.style.border = '5px solid aqua';
      item.style.margin = '20px 0';
    });

    // getElementByTagName('태그명')
    const liEls = document.getElementsByTagName('li');
    console.log(liEls);
    // 배열X - forEach 사용불가
    // liEls.forEach((item) => { console.log(item); });

    // 유사배열 -> 배열 (Array.from())
    const liEls2 = Array.from(liEls);
    console.log(liEls2);
    liEls2.forEach((item) => {
      console.log(item);
    })

  </script>

</body>

</html>

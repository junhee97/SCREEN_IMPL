<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    div {
      width: 100px;
      height: 500px;
      border: 1px solid;
      margin: 10px 30px;
      display: inline-block;
    }

    img {
      width: 100%;
      height: 100px;
      border: 1px solid gray;
      position: relative;
      left: 0px;
      top: 0px;
      transition: 3s;
    }

    div:hover img {
      top: 400px;
      transition: .5s;
    }
  </style>
</head>

<body>

  <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF5muH6piXfKA2yUyMkJwm0mJq6O4lU-1mFA&s"></div>
  <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFyHZsHxJZxffgMEr_RVr8BT8K6lXBkkKTqg&s"></div>
  <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTetYlElWeZFsOFLT_572D6Dwwu51wUHFDO8w&s"></div>

</body>

</html>

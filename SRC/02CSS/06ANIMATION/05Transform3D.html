<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      padding: 200px;
    }

    .container {
      width: 100px;
      height: 100px;
      background-color: aqua;
    }

    .container>.item {
      width: 100px;
      height: 100px;
      background-color: crimson;
      transition: 1s;
    }

    .container:hover .item {
      transform: perspective(30px) rotatey(180deg);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="item"></div>
  </div>

</body>

</html>

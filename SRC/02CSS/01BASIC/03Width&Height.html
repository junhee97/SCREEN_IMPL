<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .parent {
      background-color: royalblue;
      width: 100%;
      max-width: 1280px;
      min-width: 380px;
      height: 300px;
      border: 5px solid;

    }

    .son {
      background-color: orange;
      /* height: 150px; */
      width: 150px;
      height: 100%;

    }
  </style>
</head>

<body>
  <!-- 
    width : auto(기본값 : 최대 너비를 가지려는 성질)
    max-width : 최대 너비
    min-width : 최소 너비
    height : auto(기본값 : 최소 높이를 가지려는 성질)
    max-height : 최대 높이
    min-height : 최소 높이
  -->

  <div class="parent">
    <div class="son"></div>
  </div>

</body>

</html>
